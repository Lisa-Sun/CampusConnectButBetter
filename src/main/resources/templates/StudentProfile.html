<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Profile</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="static/style.css">
</head>
<body>

<div class="container body-content">
<div class="jumbotron" style="background-color: #03DAC6;">
    <h1>Welcome back, ${name}</h1>
    <p>Learn, More, Better.</p>
</div>

<header>
<h1>Student profile<h1>
</header>
<div class="row">
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <a href="#" class="thumbnail">
                <img src="imgs/graduation.jpg" style=" filter: blur(1px); height: 232px;">
            </a>
            <div>
                <h3><span style="color:#03DAC6" class="glyphicon glyphicon-ok" aria-hidden="true"></span>&nbsp;Degree Progress</h3>
                <p> Check Courses registered and finished.</p>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <a href="#" class="thumbnail">
                <img src="imgs/info.jpg" style="filter: blur(1px); height: 232px;">
            </a>
            <div>
                <h3><span style="color:#03DAC6" class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;Student Information</h3>
                <p>Modify Address, Contact phone, Email, etc.</p>

            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <a href="#" class="thumbnail">
                <img src="imgs/account.jpg" style="filter: blur(1px); height: 232px;">
            </a>
            <div>
                <h3><span style="color:#03DAC6" class=" glyphicon glyphicon-credit-card" aria-hidden="true"></span>&nbsp;Account Balance</h3>

                <p>Pay tuition and fees.</p>

            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
