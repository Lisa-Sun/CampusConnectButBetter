<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>CampusConnectButBetter</title>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="static/style.css">
</head>
<body style="float:left;">
    <div class="box" style="width:30%;height:90%;float:left" >
    
    
       <center> <h1 ><b>CampusConnectButBetter</b></h1>
           
           <div th:if="${!valid}">
                    <div class="invalid">
                        Invalid username or password.
                    </div>
                </div>
            <div th:if="${!userExists}">
                    <div class="UserExists">
                        User already exists.
                    </div>
                </div>
           
            <form style="padding:10px" data-th-action = "@{/login}" data-th-object="${model}" method = "POST">
                
                <input type="text" name="username" placeholder="email" class="text" />
                <input type="password" name="password" placeholder="password" class="text" />
               
               	<div id="signup" style="overflow: hidden;">
                  

                	 <input type="password" name = "repeatPassword" style="height:auto" placeholder="repeat password" class="text" />

                   <input type="text" name = "studentFirstName" style="height:auto" placeholder="firstName" class="text" />

                   <input type="text" name = "studentLastName" style="height:auto" placeholder="lastName" class="text" />
              
                	   <input type="text" name = "major" style="height:auto"  placeholder="major" class="text" />

                <input type="submit" name = "action" class="boxbutton" value="Register" style="width:100%; margin-right:10px">

                      

                </div>
                
               
               <div id ="signupText">
                	<input type="submit" name = "action" class="boxbutton" value="Login" style="width:100%; margin-right:10px">
                
              
            		<h4 > Dont have an account? <a href="javascript: void(0)" onClick="register()" >Sign up</a> </h4> 
            	</div>

            </form>
</center>
       
    </div>
    <div style="width:66%; height:90%; margin-left:10px;float: left;text-align: center;">
     
            <h1 class="highlight" style="padding:2px;position: absolute;top: 20%;left: 60%;">Learn, More, Better.</h1>

    </div>
    
</body>
</html>
<script   src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>
<script type = "text/javascript">
	
	$( "#signup" ).height(0);
	
	function register(){
		$( "#signupText" ).fadeOut();
		$( "#signup" ).animate({
		    height: "+=200"
		   // opacity: 0.4,
		   
		  }, 1500 );
		  
	}
	
	
</script>
