<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>CampusConnectButBetter</title>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="static/style.css">
</head>
<body style="float:left;">
    <div class="box" style="width:30%;height:90%;float:left">
    
    
       <center> <h1 ><b>CampusConnectButBetter</b></h1>
           
            <form style="padding:10px" th:action = "@{/login}" th:object = "${loginData}" method = "POST">
                
                <input type="text" placeholder="email" class="text" th:field = "*{id}"/>
                <input type="password" placeholder="password" class="text" th:field = "*{passwordHash}"/>
               
               	<div id="signup" style="overflow: hidden;">
                	 <input type="password" placeholder="repeat password" class="text" />
                	 <!--
                	 <input type="text" placeholder="first name" class="text" />
                	  <input type="text" placeholder="last name" class="text" />
                	  -->
                	   <input type="text" placeholder="major" class="text" />
                	    <input type="button" class="boxbutton" value="Register" style="width:100%; margin-right:10px">
                </div>
                
               
               <div id ="signupText">
                	<input type="submit" class="boxbutton" value="Login" style="width:100%; margin-right:10px">
                
              
            		<h4 > Dont have an account? <a href="javascript: void(0)" onClick="register()" >Sign up</a> </h4> 
            	</div>

            </form>
</center>
       
    </div>
    <div style="width:66%; height:90%; margin-left:10px;float: left;text-align: center;">
     
            <h1 class="highlight" style="padding:2px;position: absolute;top: 20%;left: 60%;">Learn, More, Better.</h1>

    </div>
    
</body>
</html>
<script   src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>
<script type = "text/javascript">
	
	$( "#signup" ).height(0);
	
	function register(){
		$( "#signupText" ).fadeOut();
		$( "#signup" ).animate({
		    height: "+=150"
		   // opacity: 0.4,
		   
		  }, 1500 );
		  
	}
	
	
</script>
