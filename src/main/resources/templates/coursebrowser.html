<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Table Test</title>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <!--link js here when it is written-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
       <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">

</head>
<body>

    <div layout:fragment="content" class="row">

    	<div class="col-xs-8 col-md-9" style="">

	    	<div style="margin:8px;margin-left:15px;font-size:25px;">  	
				<span style="float:left; margin-right:10px; opacity:0.25;-webkit-text-stroke: 2px white;" class="glyphicon glyphicon-search" aria-hidden="true"></span>
				<input style="float:left; width:50%;" id="searchbar" type="text" placeholder="Course search" class="text" /><br>
			</div>
			
			
			<div id="content" style="margin:20px;margin-top:0px">
				<div style="margin-left:20px; width:50%">
					<h3 style="float:left;color: #03DAC6">Loading...</h3>
				</div>
			</div>
    			
    	</div>
    </div>



</body>
</html>
<script   src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>
<script type="text/javascript">

function search(query){
	$.get("courses?query="+query, function(data) {
		$("#content").fadeOut("fast", function() {
 			$("#content").html(data);
 			$("#content").fadeIn("fast");
  		});
  		
	});
}

$("#searchbar").on('input',function(e){

	search($(this).val());
});

search("");

</script>
